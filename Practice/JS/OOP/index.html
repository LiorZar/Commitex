<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Lior</h1>
    <textarea id="text" rows="1" cols="50">
        hello
    </textarea>
    <div class="grid-container">
      <button type="button" onclick="onButton( '7' )" class="grid-item">7</button>
      <button type="button" onclick="onButton( '8' )" class="grid-item">8</button>
      <button type="button" onclick="onButton( '9' )" class="grid-item">9</button>
      <button type="button" onclick="onButton( 'x' )" class="grid-item">x</button>
      <button type="button" onclick="onButton( '4' )" class="grid-item">4</button>
      <button type="button" onclick="onButton( '5' )" class="grid-item">5</button>
      <button type="button" onclick="onButton( '6' )" class="grid-item">6</button>
      <button type="button" onclick="onButton( '-' )" class="grid-item">-</button>
      <button type="button" onclick="onButton( '1' )" class="grid-item">1</button>
      <button type="button" onclick="onButton( '2' )" class="grid-item">2</button>
      <button type="button" onclick="onButton( '3' )" class="grid-item">3</button>
      <button type="button" onclick="onButton( '+' )" class="grid-item">+</button>
      <button type="button" onclick="onButton( '<' )" class="grid-item"></button>
      <button type="button" onclick="onButton( '0' )" class="grid-item">0</button>
      <button type="button" onclick="onButton( '.' )" class="grid-item">.</button>
      <button type="button" onclick="onButton( '=' )" class="grid-item">=</button>
    </div>
  </body>
</html>
